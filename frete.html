<br>

    <h2>Teste de Frete</h2>
    
    <div id="editor">{
        "SKU Front": "",
        "Seller (HFZZ)": "",
        "CEP Destino": ""
    }</div>

    <button onclick="processarJSON()">Enviar</button>

    <h3>Resultado:</h3>
    <pre id="output"></pre>

    <script>
        // Inicializa o editor Ace
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/json");
        editor.setOptions({ fontSize: "16px", tabSize: 2 });

        function processarJSON() {
            try {
                var jsonTexto = editor.getValue();
                var jsonData = JSON.parse(jsonTexto); // Converte para JSON
                document.getElementById("output").textContent = JSON.stringify(jsonData, null, 2);
            } catch (error) {
                document.getElementById("output").textContent = "Erro de JSON: " + error.message;
            }
        }
    </script>

</body>
